<html>

<head>
<title>Adivinhação</title>
</head>
<body bgcolor="#ffffff" text="#000000" link="#000000" vlink="#000000">
<h1 align="center"><small><small><small><font face="Verdana">Adivinhação</font></small></small></small></h1>
<p align="center"><br>
<script language="JavaScript">
// Calculo do numero aleatorio entre 0 e 100
var num = Math.round(100*(Math.random())) 

//Variaveis auxiliares
var num_in, x=50, tentativas=0 

while (true) {
  num_in = prompt("Adivinhe o numero. (0-100) : ",x) 
  tentativas++         //Incremento do numero de tentativas
  if (num_in == num) break   //Saida do ciclo
  if (num_in > num) {
     alert("O numero é menor, Tente de novo...") 
    } else {
     alert("O numero é maior, Tente de novo...") 
    }
  x = num_in 
}
document.write("<h4>Número: ",num,"<p></h3>") 
document.write("<h4>Você acertou em ",tentativas) 
document.write(" tentativas!</h4>") 
</script> <br>
</p>

</body>
</html>
